version: "3.8"
services:
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: car-zone-backend
    networks:
      - cars-app-network
  frontend:
    build: 
      context: ./FrontEnd
      dockerfile: DockerFile
    ports:
      - 8000:8000
    command: streamlit run main.py

networks:
  cars-app-network:
    driver: bridge